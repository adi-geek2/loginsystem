<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Conditions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-container {
            margin-top: 20px;
        }
        input[type="text"], input[type="date"], input[type="number"], textarea, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Environmental Conditions Management</h1>
    <table>
        <thead>
            <tr>
                <th>Condition ID</th>
                <th>Sowing ID</th>
                <th>Observation Date</th>
                <th>Temperature (°C)</th>
                <th>Humidity (%)</th>
                <th>Rainfall (mm)</th>
                <th>Soil Moisture (%)</th>
                <th>Notes</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Placeholder for environmental condition records -->
        </tbody>
    </table>

    <div class="form-container">
        <h2>Add New Environmental Condition</h2>
        <form action="add_environmental_condition.php" method="POST">
            <label for="sowing_id">Sowing ID:</label>
            <input type="number" id="sowing_id" name="sowing_id" required>

            <label for="observation_date">Observation Date:</label>
            <input type="date" id="observation_date" name="observation_date" required>

            <label for="temperature">Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.01">

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="0.01">

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" step="0.01">

            <label for="soil_moisture">Soil Moisture (%):</label>
            <input type="number" id="soil_moisture" name="soil_moisture" step="0.01">

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <button type="submit">Add Environmental Condition</button>
        </form>
    </div>
</body>
</html>
