<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Test Results </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-container {
            margin-top: 20px;
        }
        input[type="text"], input[type="number"], select, textarea, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Seed Test Results Management</h1>
    <table>
        <thead>
            <tr>
                <th>Result ID</th>
                <th>Test ID</th>
                <th>Parameter</th>
                <th>Value</th>
                <th>Unit</th>
                <th>Pass/Fail</th>
                <th>Notes</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Placeholder for seed test result records -->
        </tbody>
    </table>

    <div class="form-container">
        <h2>Add New Seed Test Result</h2>
        <form action="add_seed_test_result.php" method="POST">
            <label for="test_id">Test ID:</label>
            <input type="number" id="test_id" name="test_id" required>

            <label for="parameter">Parameter:</label>
            <input type="text" id="parameter" name="parameter" required>

            <label for="value">Value:</label>
            <input type="number" id="value" name="value" step="0.01" required>

            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit">

            <label for="pass_fail">Pass/Fail:</label>
            <select id="pass_fail" name="pass_fail" required>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
            </select>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <button type="submit">Add Seed Test Result</button>
        </form>
    </div>
</body>
</html>
