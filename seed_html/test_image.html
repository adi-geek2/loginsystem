<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Seed Quality Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Seed Quality Assessment</h1>
        <p>Upload an image of the seed to assess its quality.</p>
        
        <!-- Image Upload Form -->
        <div class="upload-area" id="uploadArea">
            <form id="uploadForm" action="../seed_php/upload.php" method="POST" enctype="multipart/form-data">
                <input type="file" name="seedImage" id="seedImage" class="form-control mb-3" accept="image/*" required>
                <button type="submit" class="btn btn-primary">Upload and Process</button>
            </form>
        </div>
        
        <!-- Results Display -->
        <div class="result-box" id="resultBox" style="display: none;">
            <h4>Result:</h4>
            <p id="quality">Quality: <strong>Good</strong></p>
            <p id="defects">Defects: <strong>None</strong></p>
        </div>

        <!-- Add a blank line -->
        <br><br>
        
        <!-- Back to Profile Button -->
            <a href="../welcome.php" class="btn btn-secondary mb-3">
                <i class="fas fa-user"></i> Back to Profile
            </a>
    </div>

    <script>
        // Optional: Add JavaScript for real-time image preview or drag-and-drop functionality
        const seedImageInput = document.getElementById('seedImage');
        seedImageInput.addEventListener('change', function () {
            const fileName = seedImageInput.files[0].name;
            alert(`Selected file: ${fileName}`);
        });
    </script>
</body>
</html>
