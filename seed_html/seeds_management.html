<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeds Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-container {
            margin-top: 20px;
        }
        input[type="text"], select, textarea, input[type="number"], button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Seeds Management</h1>
    <table>
        <thead>
            <tr>
                <th>Seed ID</th>
                <th>Seed Name</th>
                <th>Scientific Name</th>
                <th>Seed Type</th>
                <th>Crop Type</th>
                <th>Suitable Season</th>
                <th>Days to Maturity</th>
                <th>Yield per Acre</th>
                <th>Origin</th>
                <th>Storage Conditions</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Placeholder for seed records -->
        </tbody>
    </table>

    <div class="form-container">
        <h2>Add New Seed</h2>
        <form action="add_seed.php" method="POST">
            <label for="seed_name">Seed Name:</label>
            <input type="text" id="seed_name" name="seed_name" required>

            <label for="scientific_name">Scientific Name:</label>
            <input type="text" id="scientific_name" name="scientific_name">

            <label for="seed_type">Seed Type:</label>
            <select id="seed_type" name="seed_type" required>
                <option value="Hybrid">Hybrid</option>
                <option value="Heirloom">Heirloom</option>
                <option value="Organic">Organic</option>
                <option value="GMO">GMO</option>
                <option value="Non-GMO">Non-GMO</option>
            </select>

            <label for="crop_type">Crop Type:</label>
            <input type="text" id="crop_type" name="crop_type" required>

            <label for="suitable_season">Suitable Season:</label>
            <select id="suitable_season" name="suitable_season" required>
                <option value="Kharif">Kharif</option>
                <option value="Rabi">Rabi</option>
                <option value="Zaid">Zaid</option>
                <option value="All Season">All Season</option>
            </select>

            <label for="days_to_maturity">Days to Maturity:</label>
            <input type="number" id="days_to_maturity" name="days_to_maturity" required>

            <label for="yield_per_acre">Yield per Acre (quintals):</label>
            <input type="number" id="yield_per_acre" name="yield_per_acre" step="0.01" required>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin">

            <label for="storage_conditions">Storage Conditions:</label>
            <textarea id="storage_conditions" name="storage_conditions" rows="4"></textarea>

            <button type="submit">Add Seed</button>
        </form>
    </div>
</body>
</html>
